<form #personalForm="ngForm" novalidate>
	<div>
		<h4 class="head text-center">{{title}}</h4>
		<br/>
		<div class='row'>
			<div class="form-group">
				<label class="control-label" for="firstname">First Name</label>
				<input class="form-control input-md" #firstname="ngModel" required name="firstname" type="text" placeholder="First Name" [(ngModel)]="personal.firstName">
				<div class="alert alert-danger" [hidden]="firstname.valid">First Name is required</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="lastname">Last Name</label>
				<input class="form-control input-md" #lastname="ngModel" required name="lastname" type="text" placeholder="Last Name" [(ngModel)]="personal.lastName">
				<div class="alert alert-danger" [hidden]="lastname.valid">Last Name is required</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="email">Email</label>
				<input class="form-control input-md" #email="ngModel" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" name="email" type="email" placeholder="Email" [(ngModel)]="personal.email">
				<div class="alert alert-danger" [hidden]="email.valid">Email is required and must be valid</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group text-center">
				<button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!personalForm.valid" (click)="goToNext(personalForm)"> Next</button>
			</div>
		</div>
	</div>
</form>
